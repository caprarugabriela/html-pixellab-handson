<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    f
    content="width=device-width, initial-scale=1.0"
  >
  <title>Monochrome</title>

  <link
    rel="stylesheet"
    href="style.css"
  >

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
    integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >

</head>

<body>
  <header class="header container">
    <div class="header-secondary">
      <section class="header-connect">
        <ul>
          <li>
            <a
              href="/"
              target="_blank"
              rel="noopener noreferrer"
              title="Youtube"
            >
              <i class="fa-brands fa-youtube"></i>
            </a>
          </li>

          <li>
            <a
              href="/"
              target="_blank"
              rel="noopener noreferrer"
              title="Twitter"
            >
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>

          <li>
            <a
              href="/"
              target="_blank"
              rel="noopener noreferrer"
              title="Facebook"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>

          <li>
            <a
              href="/"
              target="_blank"
              rel="noopener noreferrer"
              title="Instagram"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>

          <li>
            <a
              href="/"
              title="Call us"
            >CALL US +44 (0)10 2345 6789
            </a>
          </li>
        </ul>
      </section>

      <!-- ./header-connect -->

      <section class="header-controls">
        <ul>
          <li>
            <form>
              <input
                type="text"
                name="Search"
                value="Search"
                placeholder="Search"
              >
            </form>
          </li>

          <li>
            <a
              href="/"
              target="_blank"
              rel="noopener noreferrer"
              title="My account"
            >
              <i class="fa-regular fa-user"></i>
            </a>
          </li>

          <li>
            <a
              href="/"
              target="_blank"
              rel="noopener noreferrer"
              title="Favorites"
            >
              <i class="fa-regular fa-heart"></i>
            </a>
          </li>

          <li>
            <a
              href="/"
              target="_blank"
              rel="noopener noreferrer"
              title="My cart"
            >
              <i class="fa-solid fa-bag-shopping"></i>
            </a>
          </li>
        </ul>
      </section>

      <!-- ./header-controls -->
    </div>

    <!-- ./header secondary -->

    <div class="header-primary">
      <!-- de vazut ce punem aici -->
    </div>

  </header>

  <main class="content">
    <h1>New Stuff</h1>

    <div class="home-catalog">
      <section class="home-catalog-container">

      </section>

      <!-- ./catalog-container -->

      <section class="home-catalog-preview">

      </section>

      <section class="home-content">

      </section>

      <section class="home-catalog-preview">

      </section>

      <section class="home-catalog-preview">

    </div>
  </main>
  <footer class="footer-container">
    <section class="footer-inner"></section>
  </footer>
</body>

</html>
