<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <h1>Tari si diviziunile lor</h1>
  <form>
    <fieldset>
      <legend>Statele Unite</legend>
      <select>
        <option value="">--selecteaza--</option>
        <option value="alabama">Alabama</option>
        <option value="arkansas">Arkansas</option>
        <option value="northDakota">North Dakota</option>
        <option value="newYork">New York</option>
        <option value="boston">Boston</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Canada</legend>
      <select
        name="canada"
        id="canada"
        required
      >
        <option value="">--selecteaza--</option>
        <option value="quebec">Quebec</option>
        <option value="ontariu">Ontariu</option>
        <option value="newBrunswick">New Brunswick</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Romania</legend>
      <select
        name="romania"
        id="romania"
        required
      >
        <option value="">--selecteaza--</option>
        <option value="bucuresti">Bucuresti</option>
        <option value="dambovita">Dambovita</option>
        <option value="iasi">Iasi</option>
      </select> <br>
    </fieldset>

    <button type="submit">Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-10"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
