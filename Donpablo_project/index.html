<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"

  <link

    href="https://fonts.googleapis.com/css?family=Montserrat"

</head>

<body>
  <header>
    <!-- logo -->
    <a
      href="/"
      class="logo"
      title="Don pablo"
    >
      <img
        src="images/don-pablo-logo.svg"
        alt="Don Pablo Coffee"
      >
    </a>
    <!-- /logo -->

    <!-- menu -->
    <nav>
      <ul>
        <li>
          <a
            href="/"
            title="home"
          >home</a>
        </li>

        <li>
          <a
            href="/"
            title="about"
          >about</a>
        </li>

        <li>
          <a
            href="/"
            title="shop"
          >shop</a>
        </li>

        <li>
          <a
            href="/"
            title="contact"
          >contact</a>
        </li>
      </ul>
    </nav>
    <!-- /menu -->
  </header>

  <main>
    <header>
      <img
        src="images/don-pablo-hero-image.jpg"
        alt="Home"
      >

      <section class="hero">
        <blockquote><span>As I always say</span> a perfect coffee helps you
          <span>get the job done</span>
        </blockquote>

        <cite>by Don Pablo</cite>

        <a
          href=""
          title="Get the job DONE"
          class="hero-cta"
        >Get the job DONE</a>
      </section>
    </header>
  </main>

  <section class="home-catalog-preview">
    <header>
      <h1> Speciality coffee</h1>
      <p>our best of the best</p>
    </header>

    <div>
      <article class="product-tile"></article>

  </section>

  <footer></footer>
